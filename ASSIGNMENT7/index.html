<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <style>
    :root {
      font-family: Arial, Helvetica, sans-serif;
      color: #222;
      background-color: #f7f7f7;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 16px;
    }

    .app-container {
      width: min(700px, 100%);
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      padding: 32px;
    }

    h1 {
      margin-top: 0;
      text-align: center;
      letter-spacing: 1px;
    }

    form {
      display: grid;
      gap: 12px;
      margin-bottom: 24px;
    }

    input,
    textarea {
      padding: 12px;
      border: 1px solid #cccccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 0.95rem;
    }

    #addTaskBtn {
      background-color: #276ef1;
      color: #fff;
      transition: background-color 0.2s ease-in-out;
    }

    #addTaskBtn:hover {
      background-color: #1749a1;
    }

    .task {
      border: 1px solid #e1e1e1;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      display: grid;
      gap: 8px;
      background-color: #fafafa;
    }

    .task h3 {
      margin: 0;
    }

    .task-controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .completed {
      text-decoration: line-through;
      color: #808080;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>To-Do List</h1>
    <form id="taskForm">
      <input type="text" id="taskTitle" placeholder="Task title" required />
      <textarea id="taskDescription" rows="3" placeholder="Description" required></textarea>
      <button type="submit" id="addTaskBtn">Add Task</button>
    </form>

    <div id="taskList"></div>
  </div>

  <script>
    const taskForm = document.getElementById('taskForm');
    const taskList = document.getElementById('taskList');
    const titleInput = document.getElementById('taskTitle');
    const descInput = document.getElementById('taskDescription');

    taskForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const title = titleInput.value.trim();
      const description = descInput.value.trim();

      if (!title || !description) return;

      const taskElement = createTaskElement(title, description);
      taskList.prepend(taskElement);

      taskForm.reset();
      titleInput.focus();
    });

    function createTaskElement(title, description) {
      const taskDiv = document.createElement('div');
      taskDiv.className = 'task';

      const titleEl = document.createElement('h3');
      titleEl.textContent = title;

      const descEl = document.createElement('p');
      descEl.textContent = description;

      const controls = document.createElement('div');
      controls.className = 'task-controls';

      const completeBtn = document.createElement('button');
      completeBtn.textContent = 'Mark as Completed';
      completeBtn.className = 'complete-btn';

      const editBtn = document.createElement('button');
      editBtn.textContent = 'Edit';

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.style.backgroundColor = '#f87171';
      deleteBtn.style.color = '#fff';

      controls.appendChild(completeBtn);
      controls.appendChild(editBtn);
      controls.appendChild(deleteBtn);

      taskDiv.appendChild(titleEl);
      taskDiv.appendChild(descEl);
      taskDiv.appendChild(controls);

      completeBtn.addEventListener('click', () => {
        const isCompleted = titleEl.classList.toggle('completed');
        descEl.classList.toggle('completed', isCompleted);
        completeBtn.textContent = isCompleted ? 'Mark as Incomplete' : 'Mark as Completed';
      });

      deleteBtn.addEventListener('click', () => {
        taskDiv.remove();
      });

      editBtn.addEventListener('click', () => {
        if (editBtn.textContent === 'Edit') {
          enableEditing();
        } else {
          saveEdits();
        }
      });

      function enableEditing() {
        const titleInputField = document.createElement('input');
        titleInputField.type = 'text';
        titleInputField.value = titleEl.textContent;
        titleInputField.className = 'edit-title-input';

        const descInputField = document.createElement('textarea');
        descInputField.rows = 3;
        descInputField.value = descEl.textContent;
        descInputField.className = 'edit-desc-input';

        taskDiv.insertBefore(titleInputField, titleEl);
        taskDiv.insertBefore(descInputField, descEl);

        titleEl.classList.add('hidden');
        descEl.classList.add('hidden');

        editBtn.textContent = 'Save';
        editBtn.dataset.mode = 'edit';
      }

      function saveEdits() {
        const titleInputField = taskDiv.querySelector('.edit-title-input');
        const descInputField = taskDiv.querySelector('.edit-desc-input');

        const newTitle = titleInputField.value.trim();
        const newDesc = descInputField.value.trim();
        if (!newTitle || !newDesc) return;

        titleEl.textContent = newTitle;
        descEl.textContent = newDesc;

        titleInputField.remove();
        descInputField.remove();

        titleEl.classList.remove('hidden');
        descEl.classList.remove('hidden');

        editBtn.textContent = 'Edit';
        delete editBtn.dataset.mode;
      }

      return taskDiv;
    }
  </script>
</body>
</html>
