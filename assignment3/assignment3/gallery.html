<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Saturnalia 25 – Gallery</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="container topbar">
            <div class="brand">Saturnalia 25</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a class="active" href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact & FAQs</a></li>
                </ul>
            </nav>
        </div>
        <div class="container hero">
            <span class="pill">Memories</span>
            <h1>Photo Gallery</h1>
            <p>Snapshots from previous editions. Click to view larger.</p>
        </div>
    </header>

    <main class="container">
        <section class="section card-gradient" data-reveal>
            <p class="muted">Images are loaded from <code>assignment3/assets/</code> using your names.</p>
            <div class="gallery-grid" id="gallery">
                <figure>
                    <img data-name="concert" alt="Concert crowd enjoying the show" title="Concert" />
                    <figcaption>Concert</figcaption>
                </figure>
                <figure>
                    <img data-name="dance" alt="Dance performance" title="Dance" />
                    <figcaption>Dance</figcaption>
                </figure>
                <figure>
                    <img data-name="fest" alt="Festivities and stalls" title="Fest" />
                    <figcaption>Fest</figcaption>
                </figure>
                <figure>
                    <img data-name="friends" alt="Friends at the fest" title="Friends" />
                    <figcaption>Friends</figcaption>
                </figure>
                <figure>
                    <img data-name="hackathon" alt="Hackathon participants coding" title="Hackathon" />
                    <figcaption>Hackathon</figcaption>
                </figure>
                <figure>
                    <img data-name="outdoor" alt="Outdoor group activity" title="Outdoor" />
                    <figcaption>Outdoor</figcaption>
                </figure>
                <figure>
                    <img data-name="robotics" alt="Robotics competition" title="Robotics" />
                    <figcaption>Robotics</figcaption>
                </figure>
                <figure>
                    <img data-name="workshop" alt="Student workshop session" title="Workshop" />
                    <figcaption>Workshop</figcaption>
                </figure>
            </div>
            <div id="imgModal" class="modal" role="dialog" aria-modal="true" aria-label="Image viewer">
                <button class="close" aria-label="Close">Close</button>
                <img alt="Preview" />
            </div>
            <script>
            (function() {
                var fallbacks = [".jpg", ".png", ".jpeg", ".webp"];
                var basePaths = ["assets/", ""]; // try assets/ first, then project root
                var imgs = document.querySelectorAll('#gallery img[data-name]');
                imgs.forEach(function(img) {
                    var base = img.getAttribute('data-name');
                    if (!base) return;
                    img.setAttribute('loading', 'lazy');
                    // Try extensions in order
                    var extIdx = 0, pathIdx = 0;
                    function tryNext() {
                        if (pathIdx >= basePaths.length) { img.src = 'https://placehold.co/800x600?text=' + encodeURIComponent(base); return; }
                        if (extIdx >= fallbacks.length) { extIdx = 0; pathIdx++; }
                        if (pathIdx >= basePaths.length) { img.src = 'https://placehold.co/800x600?text=' + encodeURIComponent(base); return; }
                        img.onerror = function() { extIdx++; tryNext(); };
                        img.src = basePaths[pathIdx] + base + fallbacks[extIdx];
                    }
                    tryNext();
                });

                // Modal viewer
                var modal = document.getElementById('imgModal');
                var modalImg = modal.querySelector('img');
                var closeBtn = modal.querySelector('.close');
                document.getElementById('gallery').addEventListener('click', function(e){
                    var t = e.target;
                    if (t.tagName === 'IMG') { modal.classList.add('open'); modalImg.src = t.src; }
                });
                closeBtn.addEventListener('click', function(){ modal.classList.remove('open'); });
                modal.addEventListener('click', function(e){ if(e.target === modal) modal.classList.remove('open'); });
            })();
            </script>
        </section>
    </main>

    <footer>
        <div class="container footer-wrap">
            <div>© 2025 College Fest Committee</div>
            <div>
                <a href="#">Instagram</a> ·
                <a href="#">Facebook</a> ·
                <a href="#">YouTube</a>
            </div>
        </div>
    </footer>
</body>
</html>
