<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Saturnalia 25 – Register</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="container topbar">
            <div class="brand">Saturnalia 25</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a class="active" href="register.html">Register</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact & FAQs</a></li>
                </ul>
            </nav>
        </div>
        <div class="container hero">
            <span class="pill">Participants</span>
            <h1>Registration Form</h1>
            <p>Fill the form below to register for one or more events.</p>
        </div>
    </header>

    <main class="container">
        <form onsubmit="event.preventDefault(); alert('Registration submitted!'); this.reset();">
            <div class="form-row">
                <div>
                    <label for="name">Full Name</label>
                    <input id="name" name="name" type="text" placeholder="Your name" required />
                </div>
                <div>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="you@example.com" required />
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="phone">Phone</label>
                    <input id="phone" name="phone" type="tel" placeholder="98765 43210" required />
                </div>
                <div>
                    <label for="dept">Department</label>
                    <select id="dept" name="dept" required>
                        <option value="" disabled selected>Select department</option>
                        <option>Computer Science</option>
                        <option>Electronics</option>
                        <option>Mechanical</option>
                        <option>Civil</option>
                        <option>Management</option>
                    </select>
                </div>
            </div>
            <label for="events">Events Interested</label>
            <select id="events" name="events" multiple size="6" required>
                <option>Hackathon</option>
                <option>Robo Race</option>
                <option>General Quiz</option>
                <option>Group Dance</option>
                <option>BGMI</option>
                <option>Football</option>
            </select>

            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" placeholder="Team members, special needs, etc."></textarea>

            <div class="actions">
                <button class="btn" type="submit">Submit Registration</button>
                <button class="btn secondary" type="reset">Reset</button>
            </div>
        </form>
    </main>

    <footer>
        <div class="container footer-wrap">
            <div>© 2025 College Fest Committee</div>
            <div>
                <a href="#">Instagram</a> ·
                <a href="#">Facebook</a> ·
                <a href="#">YouTube</a>
            </div>
        </div>
    </footer>
</body>
</html>
